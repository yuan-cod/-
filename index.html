    // --- æ•°æ®è§£æ ---
    function parseData() {
        const lines = rawData.split('\n');
        state.allWords = [];
        let currentDayStr = "Day 1";

        lines.forEach(line => {
            line = line.trim();
            if(!line) return;
            if (/^day\s*\d+$/i.test(line)) {
                currentDayStr = line;
                return;
            }
            // åŒ¹é… "1. word..." æ ¼å¼
            let match = line.match(/^(\d+)\.\s*(.+)/);
            if (match) {
                let parts = match[2].split(/\s+(.+)/);
                if (parts.length >= 2) {
                    state.allWords.push({
                        eng: parts[0].trim(),
                        chn: parts[1].trim(),
                        oid: match[1],
                        day: currentDayStr
                    });
                }
            }
        });

        state.days = [];
        for (let i = 0; i < state.allWords.length; i += CONFIG.wordsPerDay) {
            state.days.push(state.allWords.slice(i, i + CONFIG.wordsPerDay));
        }
    }

    // --- æ ¸å¿ƒé€»è¾‘ ---
    function initDayPool(dayIdx) {
        state.currDayIdx = dayIdx;
        const dayData = state.days[dayIdx] || [];
        
        let start = 0, end = dayData.length;
        if (state.currRange === 'first') end = 50;
        else if (state.currRange === 'last') start = 50;
        
        state.pool = [];
        state.history = [];
        state.viewIndex = 0;
        
        for(let i=start; i<end; i++) {
            if (i < dayData.length) state.pool.push(i);
        }
        
        document.getElementById('dayTitle').innerText = `Day ${dayIdx+1}`;
        renderHistoryList();
        updateDayActive();
    }

    function nextWord() {
        // é‡ç½®å¡ç‰‡çŠ¶æ€
        const card = document.getElementById('flashCard');
        card.style.transition = 'none'; 
        card.classList.remove('flipped');
        void card.offsetWidth; 
        card.style.transition = ''; 

        if (state.pool.length === 0) {
            if (confirm("ğŸ‰ æœ¬ç»„å•è¯å·²èƒŒå®Œï¼æ˜¯å¦é‡æ–°å¼€å§‹ï¼Ÿ")) {
                initDayPool(state.currDayIdx);
                nextWord();
            }
            return;
        }

        // éšæœºæŠ½å–
        const randIdx = Math.floor(Math.random() * state.pool.length);
        const wordIdx = state.pool[randIdx];
        state.pool.splice(randIdx, 1);
        
        // å‹å…¥å†å²æ ˆé¡¶
        state.history.unshift(wordIdx);
        state.viewIndex = 0; // é‡ç½®æŸ¥çœ‹ä½ç½®åˆ°æœ€æ–°

    // --- æ¸²æŸ“ ---
    function renderCard() {

        const frontText = document.getElementById('frontText');

        if (state.mode === 'en2zh') {

            frontText.classList.add('clickable');
        } else {
