        // === é€»è¾‘æ§åˆ¶ ===
        let state = { answers: {}, submitted: {}, section: 'part1' };
        let currentQuestions = [];
        let currentIndex = 0;

        function init() {
            const saved = localStorage.getItem('bd_quiz_state_v2');
            if (saved) state = JSON.parse(saved);
            if (!['part1','part2','part3','subjective'].includes(state.section)) state.section = 'part1';
            switchSection(state.section, false);
        }

        function saveData() {
            localStorage.setItem('bd_quiz_state_v2', JSON.stringify(state));
            updateScore();
        }

        function switchSection(section, autoJump = true) {
            state.section = section;
            saveData();

            document.querySelectorAll('.tab-btn').forEach(btn => {
                if (btn.id === `tab-${section}`) {
                    btn.classList.add('bg-blue-600', 'text-white', 'shadow-md');
                    btn.classList.remove('bg-white', 'text-slate-600', 'border');
                } else {
                    btn.classList.remove('bg-blue-600', 'text-white', 'shadow-md');
                    btn.classList.add('bg-white', 'text-slate-600', 'border');
                }
            });

            const qCard = document.getElementById('quizCard');
            const sCard = document.getElementById('subjectiveCard');
            const footer = document.getElementById('footerControl');

            if (section === 'subjective') {
                qCard.classList.add('hidden');
                footer.classList.add('hidden');
                sCard.classList.remove('hidden');
                renderSubjective();
            } else {
                qCard.classList.remove('hidden');
                footer.classList.remove('hidden');
                sCard.classList.add('hidden');
                
                currentQuestions = allQuestions.filter(q => q.section === section);
                if (autoJump) {
                    const firstUnfinished = currentQuestions.findIndex(q => !state.submitted[q.id]);
                    currentIndex = firstUnfinished >= 0 ? firstUnfinished : 0;
                } else {
                    if (currentIndex >= currentQuestions.length) currentIndex = 0;
                }
                renderQuestion();
            }
        }

        function renderQuestion() {
            if (currentQuestions.length === 0) return;
            const q = currentQuestions[currentIndex];
            const isSub = state.submitted[q.id];
            const userSel = state.answers[q.id] || [];

            document.getElementById('qTypeBadge').innerText = q.type === 'single' ? 'å•é€‰é¢˜' : 'å¤šé€‰é¢˜';
            document.getElementById('qIndex').innerText = `${currentIndex + 1} / ${currentQuestions.length}`;
            document.getElementById('qText').innerText = q.q;
            document.getElementById('gridBtnText').innerText = `${currentIndex + 1} / ${currentQuestions.length}`;
            document.getElementById('progressBar').style.width = `${((currentIndex + 1) / currentQuestions.length) * 100}%`;

            const optsArea = document.getElementById('optionsArea');
            optsArea.innerHTML = '';
            
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full text-left p-4 rounded-xl text-sm font-medium text-slate-700 relative shadow-sm flex justify-between items-center";
                
                let icon = "";
                if (isSub) {
                    btn.disabled = true;
                    if (q.correct.includes(idx)) {
                        btn.classList.add('correct');
                        icon = "âœ…";
                    } else if (userSel.includes(idx) && !q.correct.includes(idx)) {
                        btn.classList.add('wrong');
                        icon = "âŒ";
                    } else if (userSel.includes(idx) && q.correct.includes(idx)) {
                        // User correct selection
                        btn.classList.add('correct');
                        icon = "âœ…";
                    }
                } else {
                    if (userSel.includes(idx)) {
                        btn.classList.add('selected');
                        icon = "â—";
                    }
                    btn.onclick = () => handleSelect(idx);
                }
                
                btn.innerHTML = `<span>${opt}</span><span class="text-lg">${icon}</span>`;
                optsArea.appendChild(btn);
            });

            const multiBtn = document.getElementById('multiSubmitBtn');
            const feedbackArea = document.getElementById('feedbackArea');

            if (isSub) {
                feedbackArea.classList.remove('hidden');
                const isCorrect = JSON.stringify(userSel.sort()) === JSON.stringify(q.correct.sort());
                document.getElementById('feedbackTitle').innerHTML = isCorrect ? `<span class="text-green-600">ğŸ‰ å›ç­”æ­£ç¡®</span>` : `<span class="text-red-600">ğŸ˜¢ å›ç­”é”™è¯¯</span>`;
                document.getElementById('feedbackContent').innerText = q.note || "æš‚æ— è¯¦ç»†è§£æ";
                multiBtn.classList.add('hidden');
            } else {
                feedbackArea.classList.add('hidden');
                if (q.type === 'multi') {
                    multiBtn.classList.remove('hidden');
                    multiBtn.disabled = userSel.length === 0;
                    multiBtn.className = userSel.length === 0 ? "flex-1 py-3 bg-slate-300 text-white font-bold rounded-lg cursor-not-allowed" : "flex-1 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition";
                } else {
                    multiBtn.classList.add('hidden');
                }
            }
        }

        function handleSelect(idx) {
            const q = currentQuestions[currentIndex];
            let sel = state.answers[q.id] || [];

            if (q.type === 'single') {
                state.answers[q.id] = [idx];
                submitQuestion(q.id); 
            } else {
                const i = sel.indexOf(idx);
                if (i > -1) sel.splice(i, 1);
                else sel.push(idx);
                state.answers[q.id] = sel;
                saveData();
                renderQuestion();
            }
        }

        function submitMulti() {
            const q = currentQuestions[currentIndex];
            if ((state.answers[q.id] || []).length === 0) return;
            submitQuestion(q.id);
        }

        function submitQuestion(qId) {
            state.submitted[qId] = true;
            saveData();
            renderQuestion();
        }

        function nextQ() {
            if (currentIndex < currentQuestions.length - 1) {
                currentIndex++;
                renderQuestion();
            } else {
                alert("ğŸ‰ æœ¬ç« é¢˜ç›®å·²åˆ·å®Œï¼");
            }
        }

        function prevQ() {
            if (currentIndex > 0) {
                currentIndex--;
                renderQuestion();
            }
        }

        function updateScore() {
            let correctCount = 0;
            allQuestions.forEach(q => {
                if (state.submitted[q.id]) {
                    const userAns = (state.answers[q.id] || []).sort().toString();
                    const correctAns = q.correct.sort().toString();
                    if (userAns === correctAns) correctCount++;
                }
            });
            document.getElementById('scoreText').innerText = correctCount;
        }

        function toggleGrid() {
            const modal = document.getElementById('gridModal');
            if (modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
                renderGrid();
            } else {
                modal.classList.add('hidden');
            }
        }

        function renderGrid() {
            const grid = document.getElementById('gridContent');
            grid.innerHTML = '';
            currentQuestions.forEach((q, idx) => {
                const btn = document.createElement('button');
                const isSub = state.submitted[q.id];
                let cls = "grid-btn ";
                if (idx === currentIndex) cls += "grid-current ";
                
                if (isSub) {
                    const userAns = (state.answers[q.id] || []).sort().toString();
                    const correctAns = q.correct.sort().toString();
                    cls += (userAns === correctAns) ? "grid-correct" : "grid-wrong";
                }
                
                btn.className = cls;
                btn.innerText = idx + 1;
                btn.onclick = () => { currentIndex = idx; renderQuestion(); toggleGrid(); };
                grid.appendChild(btn);
            });
        }
